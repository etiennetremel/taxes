<!DOCTYPE html>
<html>
<head> 
<script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script> 
<script type="text/javascript">

  var rate = 110;
  var years = 20;
  var months = 10;
  var days = 4;
  var hours = 8;

    var parameters = {
    "rate": 110,
    "years": 20,
    "months": 10,
    "days": 4,
    "hours": 8,
  };


window.onload = function () {
	var chart = new CanvasJS.Chart("chartContainer", { 
		title: {
			text: "Moneyz"
		},
		data: [
		{
			type: "spline",
			dataPoints: [],
		}
		]
	});

  calculateAssets = function(years, rate, months, days, hours) {
    dataPoints = [];
    var assets = 0;
    for (i = 1; i <= years ; i++) {
      grossIncome = rate * days * months * hours * 1
      taxes = grossIncome * 0.37
      netIncome = grossIncome - taxes
      assets += netIncome
      dataPoints.push({ y: assets }); 
    }
    console.log(years, rate, assets)
    chart.options.data[0].dataPoints = dataPoints
    chart.render();
    return dataPoints;
  };

  calculateAssets(years, rate, months, days, hours)

  var yearsSlider = document.getElementById("yearsRange");   
  yearsSlider.oninput = function () {
    years = this.value
    calculateAssets(years, rate, months, days, hours)
	};

  var rateSlider = document.getElementById("rateRange");   
  rateSlider.oninput = function () {
    rate = this.value
    calculateAssets(years, rate, months, days, hours)
	};

  var monthsSlider = document.getElementById("monthsRange");   
  monthsSlider.oninput = function () {
    months = this.value
    calculateAssets(years, rate, months, days, hours)
	};
  
  var daysSlider = document.getElementById("daysRange");   
  daysSlider.oninput = function () {
    days = this.value
    calculateAssets(years, rate, months, days, hours)
	};

  var hoursSlider = document.getElementById("hoursRange");   
  hoursSlider.oninput = function () {
    hours = this.value
    this.innerHTML = hours
    calculateAssets(years, rate, months, days, hours)
	};

}

</script>
</head>  
<body>  
<div id="chartContainer" style="width:100%; height:520px"></div>  
<div class="slidecontainer">
  years
  <input type="range" min="1" max="30" value="10" class="slider" id="yearsRange">
</div>
<div class="slidecontainer">
  rate
  <input type="range" min="1" max="250" value="100" class="slider" id="rateRange">
</div>
<div class="slidecontainer">
  months
  <input type="range" min="1" max="12" value="10" class="slider" id="monthsRange">
</div>
<div class="slidecontainer">
  days
  <input type="range" min="1" max="7" value="4" class="slider" id="daysRange">
</div>
<div class="slidecontainer">
  hours
  <input type="range" min="1" max="24" value="4" class="slider" id="hoursRange">
</div>
</body>
</html>
