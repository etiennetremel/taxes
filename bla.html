<!DOCTYPE html>
<html>
<head> 
<script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script> 
<script type="text/javascript">

  var parameters = {
    "rate": 110,
    "years": 20,
    "months": 10,
    "days": 4,
    "hours": 8,
  };

window.onload = function () {
	var chart = new CanvasJS.Chart("chartContainer", { 
		title: {
			text: "Moneyz"
		},
		data: [
		{
			type: "spline",
			dataPoints: [],
		}
		]
	});

  calculateAssets = function(p) {
    dataPoints = [];
    var assets = 0;
    for (i = 1; i <= p.years; i++) {
      grossIncome = p.rate * p.days * p.months * p.hours * 4
      taxes = grossIncome * 0.0
      netIncome = grossIncome - taxes
      assets += netIncome
      dataPoints.push({ x: i, y: assets }); 
    }
    console.log(p)
    chart.options.data[0].dataPoints = dataPoints
    chart.render();
    return dataPoints;
  };

  calculateAssets(parameters)

  for(var key in parameters) {
    console.log(key)
    document.getElementById(key).oninput = function(k) {
      return function () {
        parameters[k] = parseInt(this.value)
        calculateAssets(parameters)
     };
    }(key);
  };

}

</script>
</head>  
<body>  
<div id="chartContainer" style="width:100%; height:520px"></div>  
<div class="slidecontainer">
  years
  <input type="range" min="1" max="30" value="10" class="slider" id="years">
</div>
<div class="slidecontainer">
  rate
  <input type="range" min="1" max="250" value="100" class="slider" id="rate">
</div>
<div class="slidecontainer">
  months
  <input type="range" min="1" max="12" value="10" class="slider" id="months">
</div>
<div class="slidecontainer">
  days
  <input type="range" min="1" max="7" value="4" class="slider" id="days">
</div>
<div class="slidecontainer">
  hours
  <input type="range" min="1" max="24" value="4" class="slider" id="hours">
</div>
</body>
</html>
