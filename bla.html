<!DOCTYPE html>
<html>
<head> 
<script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script> 
<script type="text/javascript">

  var parameters = {
    "rate": 110,
    "years": 20,
    "months": 10,
    "days": 4,
    "hours": 8,
  };

window.onload = function () {
	var chart = new CanvasJS.Chart("chartContainer", { 
    animationEnabled: true,
		title: {
			text: "Moneyz"
		},
    toolTip: {
		  shared: true
	  },
		data: [
		{
      name: "revenue",
			type: "spline",
			dataPoints: [],
		},
		{
      name: "net income",
			type: "spline",
			dataPoints: [],
		},
		{
      
      name: "taxes",
			type: "spline",
			dataPoints: [],
		}
		]
	});

  calculateAssets = function(p) {
    revenueDataPoints = [];
    netIncomeDataPoints = [];
    taxesDataPoints = [];
    var revenue = 0;
    var assets = 0;
    var taxes = 0;
    for (i = 1; i <= p.years; i++) {
      grossIncome = generateIncome(parameters)
      netIncome = incomeTaxBox1(grossIncome, true)
      assets += netIncome
      taxes += grossIncome - netIncome
      revenue += grossIncome
      revenueDataPoints.push({ x: i, y: revenue }); 
      netIncomeDataPoints.push({ x: i, y: assets }); 
      taxesDataPoints.push({ x: i, y: taxes }); 
    }
    console.log(p)
    chart.options.data[0].dataPoints = revenueDataPoints
    chart.options.data[1].dataPoints = netIncomeDataPoints
    chart.options.data[2].dataPoints = taxesDataPoints
    chart.render();
  };

  function generateIncome(p) {
    return p.rate * p.days * p.months * p.hours * 4
  }

  function incomeTaxBox1(gross_income, isZzp) {
    if (isZzp) {
        //taxable_income = gross_income - zelfstandigenaftrek(2021)
        taxable_income = gross_income
    } else {
        taxable_income = gross_income
    }
    income_bracket_1 = taxable_income <= 68508 ? taxable_income : 68508
    income_bracket_2 = taxable_income - 68508 > 0 ? taxable_income - 68508 : 0
    tax_bracket_1 = income_bracket_1 * 0.371
    tax_bracket_2 = income_bracket_2 * 0.495

    total_tax = tax_bracket_1 + tax_bracket_2
    net_income = taxable_income - total_tax

    return net_income
  }

  function scenarioZZP(parameters) {
    income = generateIncome(parameters)
    netIncome = incomeTaxBox1(income)
  }

  calculateAssets(parameters)

  for(var key in parameters) {
    console.log(key)
    document.getElementById(key).oninput = function(k) {
      return function () {
        parameters[k] = parseInt(this.value)
        calculateAssets(parameters)
     };
    }(key);
  };

}

</script>
</head>  
<body>  
<div id="chartContainer" style="width:100%; height:520px"></div>  
<div class="slidecontainer">
  years
  <input type="range" min="1" max="30" value="10" class="slider" id="years">
</div>
<div class="slidecontainer">
  rate
  <input type="range" min="1" max="250" value="100" class="slider" id="rate">
</div>
<div class="slidecontainer">
  months
  <input type="range" min="1" max="12" value="10" class="slider" id="months">
</div>
<div class="slidecontainer">
  days
  <input type="range" min="1" max="7" value="4" class="slider" id="days">
</div>
<div class="slidecontainer">
  hours
  <input type="range" min="1" max="24" value="4" class="slider" id="hours">
</div>
</body>
</html>
